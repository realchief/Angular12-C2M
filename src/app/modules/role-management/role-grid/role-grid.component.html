<div class="mainContent content">
    
    <h6>Manage Role</h6>
    <div class="p-1"></div>
    <div class="p-2"></div>
    <div class="gridActionsGroup mb-2">
        <div class="actionsWrap">
            <a [routerLink]="['/role/add']"><i class="fas fa-plus-circle"></i> Role</a>
            <a href="#"><i class="fas fa-exchange-alt"></i> Status</a>
            <a href="#"><i class="fas fa-file-excel"></i> Excel</a>
            <a href="#"><i class="fas fa-file-pdf"></i> PDF</a>
            <a href="#"><i class="fas fa-print"></i> Print</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped align-middle table-sm m-0">
            <thead>
                <tr>
                    <th class="text-center">
                        <input type="checkbox" />
                    </th>
                    <th>
                        Action
                    </th>
                    <th>
                        <i class="fas fa-filter"></i> Role Name
                    </th>
                    <th>
                        <i class="fas fa-filter"></i> Friendly Name
                    </th>
                    <th>
                        <i class="fas fa-filter"></i> Status
                    </th>
                    <th>
                        <i class="fas fa-filter"></i> Created By
                    </th>
                    <th>
                        <i class="fas fa-filter"></i> Created On
                    </th>
                    <th>
                        <i class="fas fa-filter"></i> Modified By
                    </th>
                    <th>
                        <i class="fas fa-filter"></i> Modified On
                    </th>
                    <th>
                        <i class="fas fa-filter"></i> Manage User
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of dataSource; let i = index">
                    <td class="text-center">
                        <input type="checkbox" />
                    </td>
                    <td class="text-center">
                        <div class="action-btns">
                            <a [routerLink]="['/company/edit/', data.ID]" title="Edit"><i class="fas fa-pencil-alt"></i></a>
                            <a href="javascript:void(0)" title="Delete"><i class="far fa-trash-alt"></i></a>
                        </div>
                    </td>
                    <td>
                        {{data.item_id}}
                    </td>
                    <td>
                        {{data.item_text}}
                    </td>
                    <td>
                    </td>
                    <td>
                    </td>
                    <td>
                    </td>
                    <td>
                    </td>
                    <td>
                    </td>
                    <td>
                    </td>                   
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4 mb-4 justify-content-end" style="display:flex;">
        <div class="paginationWrap">
            <span>Go to Page: <input type="text" class="form-control form-control-sm" value="1" /></span>
            <span>Show Rows:
                <select class="form-select form-select-sm">
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                </select>
            </span>
            <span>
                1-10 of 53 <a href="#" class="p-1"><i class="fas fa-chevron-left"></i></a><a href="#" class="p-1"><i
                        class="fas fa-chevron-right"></i></a>
            </span>
        </div>
    </div>

</div>
