<div class="mainContent content">
    <h6>User Profile</h6>
    <div class="p-3"></div>

    <form [formGroup]="addRoleForm" (ngSubmit)="onSubmit()" class="row gy-3 gx-md-5 ">
        <div class="col-md-6 col-lg-4">
            <label for="input1" class="form-label">
                Role Name*
                <i class="fas fa-question-circle js-bs-tooltip-enabled" data-bs-toggle="tooltip"
                    title="Help text to come here"></i>
            </label>
            <input id="role_name" type="text" formControlName="role_name" class="form-control form-control-sm"
                [ngClass]="{ 'is-invalid': submitted && f.role_name.errors }" />
            <div *ngIf="submitted" class="alert alert-danger-small">
                <div *ngIf="f.role_name.errors && f.role_name.errors.required">Role name is required.</div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <label for="input2" class="form-label">
                Friendly Name*
                <i class="fas fa-question-circle js-bs-tooltip-enabled" data-bs-toggle="tooltip"
                    title="Help text to come here"></i>
            </label>
            <input id="friendly_name" type="text" formControlName="friendly_name" class="form-control form-control-sm"
                [ngClass]="{ 'is-invalid': submitted && f.friendly_name.errors }" />
            <div *ngIf="submitted" class="alert alert-danger-small">
                <div *ngIf="f.friendly_name.errors && f.friendly_name.errors.required">Friendly Name is required.</div>
            </div>
        </div>       
        <div class="col-md-6 col-lg-4">
            <label for="input3" class="form-label">
                Description*
                <i class="fas fa-question-circle js-bs-tooltip-enabled" data-bs-toggle="tooltip"
                    title="Help text to come here"></i>
            </label>
            <input id="description" type="text" formControlName="description" class="form-control form-control-sm"
                [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
            <div *ngIf="submitted" class="alert alert-danger-small">
                    <div *ngIf="f.description.errors && f.description.errors.required">Description is required.</div>
                </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <label for="input4" class="form-label">
                App Type*
                <i class="fas fa-question-circle js-bs-tooltip-enabled" data-bs-toggle="tooltip"
                    title="Help text to come here"></i>
            </label>   
            <select formControlName="app_type" id="app_type" class="form-select form-select-sm"  [ngClass]="{ 'is-invalid': submitted && f.app_type.errors }">
                <option *ngFor="let app_type of app_type_list" [ngValue]="app_type.id">{{app_type.value}}</option>
            </select>
            <div *ngIf="submitted" class="alert alert-danger-small">
                <div *ngIf="f.app_type.errors && f.app_type.errors.required">App type is required.</div>
            </div>
        </div>

        <div class="p-4"></div>

        <div class="p-2"></div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4 mb-4">
            <button class="btn btn-link me-md-2" type="button">Cancel</button>
            <button class="btn btn-dark me-md-2" type="button">Back</button>
            <button class="btn btn-primary" type="submit">Save</button>
        </div>

    </form>

    <div class="p-3"></div>

    <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="submitted && isCreatingFailed"
        >
          Failed: {{ errorMessage }}
        </div>
    </div>

</div>
