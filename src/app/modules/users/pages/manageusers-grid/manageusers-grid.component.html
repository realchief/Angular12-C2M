<div class="mainContent content">
    <h6>Manage Users</h6>
    <div class="p-1"></div>
    <div class="p-2"></div>

    <div *ngIf="dataSource">

        <div class="gridActionsGroup mb-2">
            <div class="actionsWrap">
                <a href="adduser.htm"><i class="fas fa-plus-circle"></i> User</a>
                <a href="#"><i class="fas fa-exchange-alt"></i> Status</a>
                <a href="#"><i class="fas fa-file-excel"></i> Excel</a>
                <a href="#"><i class="fas fa-file-pdf"></i> PDF</a>
                <a href="#"><i class="fas fa-print"></i> Print</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped align-middle table-sm m-0">
                <thead>
                    <tr>
                        <th class="text-center">
                            <input type="checkbox" />
                        </th>
                        <th>
                            Action
                        </th>
                        <th>
                            <i class="fas fa-filter"></i> User Name
                        </th>
                        <th>
                            <i class="fas fa-filter"></i> First Name
                        </th>
                        <th>
                            <i class="fas fa-filter"></i> Last Name
                        </th>
                        <th>
                            <i class="fas fa-filter"></i> Email Address
                        </th>
                        <th>
                            <i class="fas fa-filter"></i> Phone
                        </th>
                        <th>
                            <i class="fas fa-filter"></i> Status
                        </th>

                        <th>
                            <i class="fas fa-filter"></i> Modified On
                        </th>
                        <th>
                            <i class="fas fa-filter"></i> Assigned Space
                        </th>
                        <th>
                            <i class="fas fa-filter"></i> Free Space
                        </th>
                        <th>
                            <i class="fas fa-filter"></i> Used Space
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of dataSource; let i = index">
                        <td class="text-center">
                            <input type="checkbox" />
                        </td>
                        <td class="text-center">
                            <div class="action-btns">
                                <a href="adduser.htm" title="Edit"><i class="fas fa-pencil-alt"></i></a>
                                <a href="javascript:void(0)" title="Delete"><i class="far fa-trash-alt"></i></a>
                            </div>
                        </td>
                        <td>
                            {{data.UserName}}
                        </td>
                        <td>
                            {{data.FirstName}}
                        </td>
                        <td>
                            {{data.LastName}}
                        </td>
                        <td>
                            {{data.EmailAddress}}
                        </td>
                        <td>
                            {{data.Phone}}
                        </td>
                        <td>
                            {{data.Status}}
                        </td>
                        <td>
                            {{data.DateRegistered}}
                        </td>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    
</div>
